language: python

os:
  - linux

python:
  - "2.7"

before_install:
  - ls /usr/lib/python2.7/dist-packages
  - sudo apt-get update
  - sudo apt-get install python-opencv
  - sudo dpkg -L python-opencv
  - export PYTHONPATH=/usr/lib/pyshared/python2.7:/usr/lib/python2.7/dist-packages:$PYTHONPATH
  - sudo apt-get install python-numpy
  - sudo apt-get install python-matplotlib
  - echo $PATH
  - echo $PYTHONPATH

script:
  - python python/unittests/main.py

notifications:
  email: false
